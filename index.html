<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFICIAL: BE SAMPLE SIZE VISUAL PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; -webkit-user-select:none; user-select:none; }
        .card { background: white; border-radius: 1.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .gradient-bg { background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%); }
        .input-box { transition: all 0.3s ease; border: 1px solid transparent; }
        .input-box:focus-within { border-color: #6366f1; background: white; }
    </style>
</head>
<body class="p-4 md:p-8" oncontextmenu="return false">

    <div class="max-w-7xl mx-auto mb-8 flex justify-between items-end">
        <div>
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor italic">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-extrabold text-slate-800 italic uppercase">Bioequivalence <span class="text-indigo-600">Sample Size</span></h1>
            </div>
            <p class="text-[10px] text-slate-400 font-bold mt-1 tracking-widest uppercase italic">Verified Statistical Logic - For Internal Use Only</p>
        </div>
        
        <div class="text-right">
            <div class="mb-2">
                <img src="https://img.shields.io/badge/dynamic/json?color=4f46e5&label=TOTAL%20VISITS&query=value&url=https%3A%2F%2Fapi.countapi.xyz%2Fhit%2Fmimiokj-pk-projects%2Fvisits" 
                     alt="Analytics" 
                     onerror="this.src='https://img.shields.io/badge/ANALYTICS-ACTIVE-blue'">
            </div>
            <p class="text-[10px] text-slate-400 font-bold uppercase">Principal Developer</p>
            <p class="text-sm font-bold text-indigo-600 underline italic">Taeheon Kim, PhD</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="card p-8">
            <h3 class="flex items-center gap-2 text-xs font-black text-slate-800 mb-8 uppercase tracking-[0.2em]">
                <span class="w-1.5 h-4 bg-indigo-500 rounded-full"></span> Simulation Parameters
            </h3>
            <div class="space-y-4">
                <div class="flex justify-between p-4 bg-slate-50 rounded-2xl input-box">
                    <label class="text-[11px] font-black text-slate-500 uppercase">Study Design</label>
                    <select id="design" onchange="calculate()" class="text-sm font-bold text-slate-800 cursor-pointer">
                        <option value="2x2">2x2 Crossover</option>
                        <option value="parallel">Parallel Design</option>
                    </select>
                </div>
                <div class="flex justify-between p-4 bg-slate-50 rounded-2xl input-box">
                    <label class="text-[11px] font-black text-slate-500 uppercase">Intra-subject CV (%)</label>
                    <input type="number" id="cv" value="20" oninput="calculate()" class="text-sm font-bold text-slate-800 text-right w-20">
                </div>
                <div class="flex justify-between p-4 bg-slate-50 rounded-2xl input-box">
                    <label class="text-[11px] font-black text-slate-500 uppercase">Expected GMR</label>
                    <input type="number" id="gmr" value="0.95" step="0.01" oninput="calculate()" class="text-sm font-bold text-slate-800 text-right w-20">
                </div>
            </div>
            <button onclick="window.print()" class="w-full mt-6 bg-slate-800 text-white text-[11px] font-black py-4 rounded-2xl uppercase hover:bg-indigo-600 transition-all">Download Analysis Report (PDF)</button>
        </div>

        <div class="card p-8 min-h-[300px]">
            <canvas id="distChart"></canvas>
        </div>

        <div class="gradient-bg rounded-[2.5rem] p-10 text-white shadow-2xl lg:col-span-2">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-[11px] font-bold opacity-70 uppercase tracking-widest mb-2">Recommended Sample Size (N)</p>
                    <h2 id="resultN" class="text-9xl font-black italic">18</h2>
                </div>
                <div class="text-right">
                    <p class="text-[11px] font-bold opacity-70 uppercase tracking-widest mb-2">Total Enrollment (incl. Dropout)</p>
                    <h2 id="totalN" class="text-6xl font-black opacity-90">20</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 우클릭 및 개발자 도구 방지
        document.onkeydown = function(e) { if(event.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0))) return false; };

        let myChart;
        function calculate() {
            const cv = parseFloat(document.getElementById('cv').value) / 100;
            const gmr = parseFloat(document.getElementById('gmr').value);
            const sigma = Math.sqrt(Math.log(cv * cv + 1));
            let delta = Math.abs(Math.log(gmr) - Math.log(1.25));
            if (gmr < 1) delta = Math.abs(Math.log(gmr) - Math.log(0.8));
            
            let n = 2 * Math.pow((1.645 + 0.842) * sigma / delta, 2);
            if (document.getElementById('design').value === 'parallel') n *= 2;
            n = Math.max(12, Math.ceil(n));
            if (n % 2 !== 0) n++;
            
            document.getElementById('resultN').innerText = n;
            document.getElementById('totalN').innerText = Math.ceil(n / 0.9);
            updateChart(gmr);
        }

        function updateChart(gmr) {
            const ctx = document.getElementById('distChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 101}, (_, i) => (0.5 + i * 0.01).toFixed(2)),
                    datasets: [{
                        data: Array.from({length: 101}, (_, i) => {
                            const x = 0.5 + i * 0.01;
                            return Math.exp(-0.5 * Math.pow((x - gmr) / 0.1, 2));
                        }),
                        borderColor: '#6366f1', fill: true, backgroundColor: 'rgba(99, 102, 241, 0.2)', tension: 0.4, pointRadius: 0
                    }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false } } }
            });
        }
        window.onload = calculate;
    </script>
</body>
</html>
